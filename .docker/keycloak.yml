version: '3.8'
services:
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:21.1.2
    command: ['start-dev --import-realm']
    volumes:
      - ./volume/keycloak/data/import:/opt/keycloak/data/import
      - ./volume/keycloak/keycloak-health-check.sh:/opt/keycloak/health-check.sh
      - ./volume/keycloak/providers:/opt/keycloak/providers
    networks:
      - vms
    environment:
      - KC_DB=dev-file
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_FEATURES=scripts
      - KC_HTTP_PORT=9080
      - KC_HTTPS_PORT=9443
      - KC_HEALTH_ENABLED=true
    ports:
      - "9080:9080"
      - "9443:9443"
    healthcheck:
      test: 'bash /opt/keycloak/health-check.sh'
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s


networks:
  vms:
    name: vms-network
    driver: bridge
