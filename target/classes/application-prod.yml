edu:
  fpt:
    capstone:
      vms:
        permitAll: /v3/api-docs/**,/swagger-ui/**,/actuator/**,/favicon.ico,/error,/api/v1/user/filter-available-users
        oauth2:
          provider: keycloak
          keycloak:
            realm: vms
            issuer-uri: http://localhost:9080/realms/${edu.fpt.capstone.vms.oauth2.keycloak.realm}
            jwk-set-uri: ${edu.fpt.capstone.vms.oauth2.keycloak.issuer-uri}/protocol/openid-connect/certs
            client-id: api-resource
            principal-attribute: preferred_username
            admin-client: admin-cli
            admin-username: admin
            admin-password: admin

management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      cors:
        allowed-origins: http://localhost:9000
      exposure:
        include: health,info,metrics,prometheus,bindings,beans,env,loggers,streamsbindings
  metrics:
    tags:
      application: ${spring.application.name}

server:
  port: ${SERVER_PORT:8003}

spring:
  application:
    name: api-server
