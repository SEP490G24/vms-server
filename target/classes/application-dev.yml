edu:
  fpt:
    capstone:
      vms:
        permitAll: /v3/api-docs/**,/swagger-ui/**,/actuator/**,/favicon.ico,/error,/api/v1/user/filter-available-users
        oauth2:
          provider: keycloak
          keycloak:
            realm: vms
            issuer-uri: http://localhost:9080/realms/${edu.fpt.capstone.vms.oauth2.keycloak.realm}
            jwk-set-uri: ${edu.fpt.capstone.vms.oauth2.keycloak.issuer-uri}/protocol/openid-connect/certs
            client-id: api-resource
            principal-attribute: preferred_username
            admin-client: admin-cli
            admin-username: admin
            admin-password: admin

management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      cors:
        allowed-origins: http://localhost:3000
      exposure:
        include: health,info,metrics,prometheus,bindings,beans,env,loggers,streamsbindings
  metrics:
    tags:
      application: ${spring.application.name}

server:
  port: 8000

spring:
  application:
    name: vms-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5431/vms-db
    username: admin
    password: admin
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    generate-ddl: true
    properties:
      javax:
        persistence:
          create-database-schemas: true

  #  liquibase:
#    change-log: classpath:db/changelog-master.yml
  data:
    redis:
      host: localhost
      port: 6379
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${edu.fpt.capstone.vms.oauth2.keycloak.issuer-uri}
          jwk-set-uri: ${edu.fpt.capstone.vms.oauth2.keycloak.jwk-set-uri}

springdoc:
  cache:
    disabled: true
  swagger-ui:
    use-root-path: true
  api-docs:
    enabled: true

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.web.FilterChainProxy: TRACE
    root: info
    web: info
  file:
    name: ./logs/info.log
